<meta charset="UTF-8">

<input/>

<button> verificar si acerto con el secreto </button>



<script>

	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus(); // aqui se pone para que al iniciar la pagina automaticamente el cursor de texto se vaya a la casilla 

	function verificar() {

	    if (parseInt(input.value) == secreto) {

		alert("usted acerto");
	    }

	    else {

		alert("usted fallo");
	    }

	    input.value = ""; // es para que se elimine el texto escrito en el input automaticamente
	    input.focus();  // para que el cursos de texto se valla directamente a la casilla

    }

    var button = document.querySelector("button");
    button.onclick = verificar

</script>
