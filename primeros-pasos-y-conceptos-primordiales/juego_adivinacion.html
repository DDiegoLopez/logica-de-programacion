<h1>juego de adivinanzas </h1>

<script>


    function saltarLinea() { 

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var intentos = 3;
    var contador = 1;

while(contador <= intentos) {

    var numeroLanzado = parseInt(prompt("ingrese un numero del 1 al 10"));

    if (numeroPensado == numeroLanzado){

        alert("usted acerto, en el intento " + contador + ", el numero pensado era " + numeroPensado);
        break;    
 
    }

    else {

        alert("usted erro");
 
    }

    contador++

}

if (numeroPensado == numeroLanzado){

        imprimir("usted acerto, en el intento " + contador + ", el numero pensado era " + numeroPensado);   
 
    }

    else {

        imprimir("usted erro, el numero era " + numeroPensado);
 
    }

imprimir("fin");

</script>
