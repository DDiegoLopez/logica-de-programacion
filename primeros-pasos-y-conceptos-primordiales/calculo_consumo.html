<h3>¿Alcohol o gasolina?</h3>


<script>

	document.write("Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina?");
	document.write("<br>");
	document.write("<br>");

    var kmGas = 480; 
	document.write("la eficiencia del tanque de gasolina es de " + kmGas/40 + " km por litro");

	document.write("<br>");

	document.write("<br>");
	document.write("<br>");

	var kmAlcohol = 300;

    document.write("la eficiencia del tanque de alcohol es de " + kmAlcohol/40 + " km por litro");
