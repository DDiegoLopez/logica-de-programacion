<meta charset="UTF-8">


<h1>programa calcualar años del mundial </h1>

<script>


    function saltarLinea() { 

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var anhomundial = 1930
    var limite = parseInt(prompt("ingrese el año para calcular "));

    while (anhomundial <= limite) {

        imprimir("hubo mundial de la FIFA en año " + anhomundial);
        anhomundial = anhomundial + 4

    }

    imprimir("Fin");




</script>
