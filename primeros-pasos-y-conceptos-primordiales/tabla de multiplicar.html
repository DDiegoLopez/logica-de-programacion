<meta charset="UTF-8">


<h1>programa calcualar la tabla de multiplicar </h1>

<script>


    function saltarLinea() { 

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var multiplicador = 1
    imprimir("WHILE");

    while (multiplicador <= 10) {

        imprimir(110* multiplicador);
        multiplicador++
    }

    imprimir("<hr>");

    imprimir("FOR");

    for (var multiplicador = 1;multiplicador <= 10;multiplicador++) {

        imprimir(110* multiplicador);

    }


</script>
