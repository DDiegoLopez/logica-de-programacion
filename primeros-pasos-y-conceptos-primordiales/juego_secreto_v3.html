<script>

	function aleatorio() {

		return Math.round(Math.random()*10);

	}

	function sortearNumeros(cantidad) {
        var secretos = [];
		var contador = 1;
         
		while(contador <= cantidad) {

            var numeroAleatorio = aleatorio();
            console.log(numeroAleatorio)
            var encontrado = false

            if (numeroAleatorio != 0){

                for (var posicion = 0; posicion < secretos.length; posicion++) {

            	    if (numeroAleatorio == secretos[posicion]){
            		encontrado = true;
            		break;
            	    }
                }

                if (encontrado == false) {

            	secretos.push(numeroAleatorio);
            	contador++;
                }
            }
            

		}

		

		return secretos

	}


	//var secreto = Math.round(Math.random()*10);

	var secretos = sortearNumeros(4);

	console.log(secretos);

	
	

	var input = document.querySelector("input");
	input.focus(); // aqui se pone para que al iniciar la pagina automaticamente el cursor de texto se vaya a la casilla 

	function verificar() {

		var encontrado = false;

		for(var posicion = 0; posicion < secretos.length; posicion++) {  // el .length es para que anda hasta todo el tamaÃ±o del vector

			if (parseInt(input.value) == secretos[posicion]) {

		    alert("usted acerto");
		    encontrado = true
		    break;

	        }

		}

		if (encontrado == false){

			alert("usted erro");
		}

		

	    input.value = ""; // es para que se elimine el texto escrito en el input automaticamente
	    input.focus();  // para que el cursos de texto se valla directamente a la casilla

    }

    var button = document.querySelector("button");
    button.onclick = verificar

</script>
