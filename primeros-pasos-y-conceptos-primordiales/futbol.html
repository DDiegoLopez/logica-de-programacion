<meta charset="UTF-8">


<h1>programa para los equipos de un equipo de futbol </h1>

<script>


    function saltarLinea() { 

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();

    }

    var victorias = parseInt(prompt("informe la cantidad de vicorias"));
    var empates = parseInt(prompt("informe la cantidad de empates"));

    var puntosTotales = (victorias * 3) + empates;

    imprimir("el numero total de puntos es: " + puntosTotales);


    if (puntosTotales > 28) {

        imprimir("El equipo esta mejor que el año pasado");

    }

    if (puntosTotales < 28) {

        imprimir("El equipo esta peor que el año pasado");

    }

    if (puntosTotales == 28) {

        imprimir("El equipo esta igual que el año pasado");

    }




</script>
